<!DOCTYPE html>
<html>
    <head>
        <title>BadPoint</title>
        <meta property="og:type" content="website">
        <meta property="og:site_name" content="BadPoint">
        <meta property="og:description" content="A bad script for Entry Point in Roblox">
        <meta property="og:footer" content="What a nice website.">
        <meta name="theme-color" content="#FF2323">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="google-site-verification" content="I_HpxEmCQLUUENi6bbaNWAj6Xec5N9OsiAQBg3AcwiA" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <style>
            body,
            h1 {
                font-family: "Raleway", sans-serif
            }

            body,
            html {
                height: 100%;
                margin: 0;
            }

            .bgimg {
                background-image: url('https://github.com/BadPoint-EP/BadPoint-EP.github.io/blob/main/EP_bg.png?raw=true');
                min-height: 100%;
                background-position: center;
                background-size: cover;
                filter: blur(3px);
                -webkit-filter: blur(3px);
            }

            .w3-display-middle {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh; /* Full height of the viewport */
            }

            /* Center content */
            .center-content {
                text-align: center;
            }

            .niceButton {
                display: inline-block;
                border-radius: 4px;
                background-color: #FF2323;
                border: 2px solid #F1F1F1;
                color: #FFFFFF;
                text-align: center;
                font-size: 14px;
                padding: 12px;
                width: 200px;
                transition: all 0.5s;
                cursor: pointer;
                opacity: 0.75;
                margin: 5px;
                margin-top: 5px; /* Add some space above the button */
            }

            .niceButton span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
            }

            .niceButton span:after {
            content: '>>';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
            }

            .niceButton:hover span {
            padding-right: 25px;
            }

            .niceButton:hover span:after {
            opacity: 1;
            right: 0;
            }

            .niceButton:hover {
                opacity: 1;
                box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
            }
        </style>
    </head>
<body>

    <div class="bgimg w3-display-container"></div>

    <div class="w3-animate-opacity w3-text-white">
        <div class="w3-display-topleft w3-padding-large w3-xlarge">
            
        </div>
        <div class="w3-display-middle">
            <!-- New container to group everything together in the center -->
            <div class="center-content">
                <h1 class="w3-jumbo w3-animate-top">BadPoint</h1>
                <hr class="w3-border-grey" style="margin:auto;width:40%">
                <p class="w3-large">A bad script for Entry Point in Roblox</p>
                <a href="https://github.com/bkkpro1980/BadPoint/blob/main/README.md" target="_blank" class="niceButton"><span>Github (Script) </span></a>
            </div>
        </div>
        <div class="w3-display-bottomleft w3-padding-large">
            Made by Bkkpro1980
        </div>
    </div>

</body>

</html>
